AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  Packages:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
  VendRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action: s3:ListBucket
                Resource: !GetAtt Packages.Arn
              -
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Join [ '/', [ !GetAtt Packages.Arn, '*' ] ]
          PolicyName: PackagesBucketAccess
  Py3Vend:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdavendor.vend
      Runtime: python3.6
      CodeUri: ./lambdavendor.py
      Timeout: 300
      Role: !GetAtt VendRole.Arn
      Environment:
        Variables:
          BUCKET: !Ref Packages
      Events:
        Vend:
          Type: Api
          Properties:
            Path: /3/vend/{requirements}
            Method: post
            RestApiId: !Ref API
  Py2Vend:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambdavendor.vend
      Runtime: python2.7
      CodeUri: ./lambdavendor.py
      Timeout: 300
      Role: !GetAtt VendRole.Arn
      Environment:
        Variables:
          BUCKET: !Ref Packages
      Events:
        Vend:
          Type: Api
          Properties:
            Path: /2/vend/{requirements}
            Method: post
            RestApiId: !Ref API
  API:
    Type: AWS::Serverless::Api
    Properties:
      StageName: api
      DefinitionBody:
        swagger: '2.0'
        info:
          title: Vendor
          version: '1.0'
        schemes:
          - "https"
        paths:
          /3/vend/{requirements}:
            post:
              consumes:
                - application/json
              produces:
                - application/json
              responses:
                '200':
                  description: >-
                    Build package & dependency wheels for Python 3.
                    Returns a list of URLs to the package & dependency wheels.
                  schema:
                    $ref: '#/definitions/packageList'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Py3Vend.Arn}/invocations
                passthroughBehavior: when_no_match
                httpMethod: POST
                contentHandling: CONVERT_TO_TEXT
                type: aws_proxy
            parameters:
              - name: requirements
                in: path
                required: true
                type: string
          /2/vend/{requirements}:
            post:
              consumes:
                - application/json
              produces:
                - application/json
              responses:
                '200':
                  description: >-
                    Build package & dependency wheels for Python 2.
                    Returns a list of URLs to the package & dependency wheels.
                  schema:
                    $ref: '#/definitions/packageList'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: !Sub arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Py2Vend.Arn}/invocations
                passthroughBehavior: when_no_match
                httpMethod: POST
                contentHandling: CONVERT_TO_TEXT
                type: aws_proxy
            parameters:
              - name: requirements
                in: path
                required: true
                type: string
        definitions:
          packageList:
            type: object
            properties:
              packages:
                type: list
                items:
                  type: string
Outputs:
  Version:
    Value: '1.0'
  ServiceURL:
    Value: !Sub https://${API}.execute-api.${AWS::Region}.amazonaws.com/api/
